  //各項目の画面構成をするメソッド
  function item_display(array,doc){
    var ele=[];

    $.each(array,function(index,value){
      ele[index]=$("<div><img class='title'></img></div>");
      if(index==0){
        doc.after(ele[index]);
      }else{
        ele[index-1].after(ele[index]);
      }
      ele[index].find("img.title").attr("src",array[index].get("path"));
      var tb=create_table(array,index);
      ele[index].append(tb);
    })}

  //テーブルを作成するメソッド
  function create_table(array,n){
    //テーブルの作成
    var tbl=document.createElement("table");
          tbl.className="explain";

          var keylist=[];
          var valuelist=[];
          
          //変数vで行数を設定する
            for(var v=0;v<array[n].size;v++){
          var tr=document.createElement("tr");
          //pathだけはスルーして表示する
          if(v==1)
          continue;
          
          //変数uが列数の指定
          for(var u=0;u<2;u++){            
            var th=document.createElement("th");
            var text;
            var num=0;

            //一列目の指定
            if(u==0){
              array[n].forEach(function(value, key){  
                //path以外の項目をそれぞれ、keyとvalueでリストに収めていく
              if(key!="path"){
                keylist[num]=key;
                valuelist[num]=value;
              }
            num++;
            });
              //1列目の項目指定
              //タイトル表示のためのif処理
              if(v==0){
                //一列目(v=0)では2個のセルを結合する
                th.colSpan=2;
                text=document.createTextNode(valuelist[v]);
                th.appendChild(text);
                tr.appendChild(th);
                //セル結合しているので、自分でループをコンティニューする
                u++;
                continue;
              }
              //二列目以降(v=1以上)に対する処理
              
            text=document.createTextNode(keylist[v]);
            //console.log("key:"+keylist[v])
            }else{
              //2列目の項目指定
              if(keylist[v]=="設置台数"&&isNaN(valuelist[v])==false){
                text=document.createTextNode(valuelist[v]+"台");
              }else{
                text=document.createTextNode(valuelist[v]);
              }
          
            
            }
            th.appendChild(text);
            tr.appendChild(th);
          }
          tbl.appendChild(tr);
          }
          return tbl;
  }
