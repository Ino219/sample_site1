  function star_click2(divid){

    for(var m=0;m<game_title.length;m++){
      if(game_title[m][1]!=divid){
        //クリックしたメニュー以外の要素を消す
        document.getElementById(game_title[m][1]).remove();
      }else{
        //クリックしたメニューと要素が一致したときの処理
        //当該要素の下に該当する画像を表示する
        var doc=document.getElementById(game_title[m][1]);   

        //各ジャンルのゲーム名を羅列した配列名を変数dividから取得する
        var kind="game_"+divid;
        //switch構文で置き換える
        if(kind=="game_MUSIC"){
          var decide=game_MUSIC;
        }

        var ele=[];

        for(let n=0;n<decide.length;n++){          
          ele[n]=document.createElement("div");
          if(n==0){
          doc.after(ele[n]);
          }else{
            ele[n-1].after(ele[n]);
          }
          //decide[n].pathを置き換える
          ele[n].setAttribute("src","<img src='"+game_MUSIC[n].get("path")+"' class='title'>");
          ele[n].innerHTML=ele[n].getAttribute("src");
          //テーブルの作成
          var tbl=document.createElement("table");
          tbl.className="explain";

          var keylist=[];
          var valuelist=[];
          
          //変数vで行数を設定する
          for(var v=0;v<game_MUSIC[n].size;v++){
          var tr=document.createElement("tr");
          if(v==1)
          continue;
          
          //変数uが列数の指定
          for(var u=0;u<2;u++){            
            var th=document.createElement("th");
            var text;
            var num=0;

            if(u==0){
            game_MUSIC[n].forEach(function(value, key){
              if(key!="path"){
                keylist[num]=key;
                valuelist[num]=value;
            //console.log(cons[n].size+"回中"+num+"回目で[" + key + ", " + value + "]");
              }
            num++;
            });
              //1列目の項目指定
            text=document.createTextNode(keylist[v]);
            }else{
              //2列目の項目指定
            text=document.createTextNode(valuelist[v]);
            }
            th.appendChild(text);
            tr.appendChild(th);
          }
          tbl.appendChild(tr);
          }
          //要素数を取得
          //console.log(Object.values(decide[n]));
          
          ele[n].appendChild(tbl);

        }
      }
    }
  }

  function init(){

    var sec=document.getElementById("sec_article");
    
    for(let i=0;i<=game_title.length;i++){

     var element=document.createElement("div");
     element.id=game_title[i][1];
     sec.appendChild(element);
      
      var element2=document.createElement("div");
      element2.className="LU_menu";
      element2.onclick=function(){
        var t=game_title[i][1];
        //star_click(t);
        star_click2(t);
      }
      element.appendChild(element2);

      var main=document.createElement("div");
      main.className="main";
      main.innerHTML=game_title[i][0];
      element2.appendChild(main);

      var sub=document.createElement("div");
      sub.className="sub";
      sub.innerHTML=game_title[i][1];
      element2.appendChild(sub);

      var hr=document.createElement("hr")
      element2.after(hr);   

      

    }
  }
