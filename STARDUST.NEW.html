<link rel="stylesheet" href="STARDUST.TOP.css" type="text/css">
<script type="text/javascript">
  var month_temp;
  const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
  
  //月名表示のための関数
  function calc_month(month){
    var m1=document.getElementById("month");
    m1.insertAdjacentHTML("afterend",month+"月");
    month_temp=month
  }
  function calc_e(){
    var month_name=months[month_temp-1];
    var m2=document.getElementById("e_month");
    m2.insertAdjacentHTML("afterend",month_name);
  }
  
  
</script>
</head>

<div class="headline">
  <div class="main">
    <div id="month">
    <script>
      //この関数の引数に月を指定する
      calc_month(12);
      </script>
    </div>
